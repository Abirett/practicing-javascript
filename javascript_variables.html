<!DOCTYPE html>
<html>
<head>
<title>Javascript Variables - A.H. Abir</title>
</head>
<body>
<h1>Javascript Variables</h1>
<p>In this example, (price 1, price 2, and total) are variables</p>

<p id="demo"></p>

<script>
const price1 = 5;
const price2 = 6;
let total = price1 + price2;
document.getElementById("demo").innerHTML = "The total is: " + total;
</script>

</body>
</html>
