<!DOCTYPE html>
<html>
<head>
<title>Demo javascript in head - A.H. Abir</title>

<script>
function myFunction() {

}
</script>
</head>
<body>

<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
